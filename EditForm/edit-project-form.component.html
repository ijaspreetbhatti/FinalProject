<button class="btn btn-primary" data-toggle="modal" data-target="#editProjectForm">Edit Project</button>
<div class="modal" tabindex="-1" role="dialog" id="editProjectForm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Project: {{projectName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form">
                    <label for="name">Name : </label>
                    <input type="text" [(ngModel)]="projectName" class="form-control"
                        [ngModelOptions]="{standalone: true}">
                    <label for="name">Date : </label>
                    <input type="date" [(ngModel)]="date" class="form-control" [ngModelOptions]="{standalone: true}">
                    <label for="name">Location : </label>
                    <select [(ngModel)]="location" class="form-control" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let city of citiesList"> {{ city.city }} </option>
                    </select>
                    <label for="name">Team : </label>
                    <select [(ngModel)]="team" class="form-control" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let team of teamsList"> {{ team.team }} </option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="abc()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
